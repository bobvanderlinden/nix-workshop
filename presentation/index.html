<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Nix Workshop</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/reveal.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/theme/league.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/plugin/highlight/zenburn.css">

	<!-- Theme used for syntax highlighting of code -->
	<!-- <link rel="stylesheet" href="lib/css/zenburn.css"> -->
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/zenburn.min.css"> -->

	<style>
    .logo {
      border: 0 !important;
      background: none !important;
      box-shadow: none !important;
    }

		qrcode {
			display: inline-block;
		}

		figure.meme {
			position: relative;
		}

		figure.meme > figcaption {
			position: absolute;
			width: 100%;
			bottom: 5px;
			left: 50%;
			transform: translateX(-50%);

			font-family: Impact, sans-serif;
			color: #fff;
			text-shadow:
				-2px -2px 0 #000,  
				2px -2px 0 #000,
				-2px 2px 0 #000,
				2px 2px 0 #000;
			text-transform: uppercase;
			text-align: center;
			font-size: 50px;
		}

		figure.meme > img {
			border: 0 !important;
			margin: 0 !important;
			padding: 0 !important;
		}
  </style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
      <section data-markdown="slides.md">
			</section>
    </div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/headjs@1.0.3/dist/1.0.0/head.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/reveal.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/plugin/markdown/markdown.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/plugin/highlight/highlight.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			// Display controls in the bottom right corner
			controls: true,

			width: '100%',
			height: '100%',

			// Display a presentation progress bar
			progress: true,

			// Set default timing of 2 minutes per slide
			defaultTiming: 120,

			// Display the page number of the current slide
			slideNumber: false,

			// Push each slide change to the browser history
			history: true,

			// Enable keyboard shortcuts for navigation
			keyboard: true,

			// Enable the slide overview mode
			overview: true,

			// Vertical centering of slides
			center: true,

			// Enables touch navigation on devices with touch input
			touch: true,

			// Loop the presentation
			loop: false,

			// Change the presentation direction to be RTL
			rtl: false,

			// Randomizes the order of slides each time the presentation loads
			shuffle: false,

			// Turns fragments on and off globally
			fragments: true,

			// Flags if the presentation is running in an embedded mode,
			// i.e. contained within a limited portion of the screen
			embedded: false,

			// Flags if we should show a help overlay when the questionmark
			// key is pressed
			help: true,

			// Flags if speaker notes should be visible to all viewers
			showNotes: false,

			// Global override for autolaying embedded media (video/audio/iframe)
			// - null: Media will only autoplay if data-autoplay is present
			// - true: All media will autoplay, regardless of individual setting
			// - false: No media will autoplay, regardless of individual setting
			autoPlayMedia: null,

			// Number of milliseconds between automatically proceeding to the
			// next slide, disabled when set to 0, this value can be overwritten
			// by using a data-autoslide attribute on your slides
			autoSlide: 0,

			// Stop auto-sliding after user input
			autoSlideStoppable: true,

			// Use this method for navigation when auto-sliding
			autoSlideMethod: Reveal.navigateNext,

			// Enable slide navigation via mouse wheel
			mouseWheel: false,

			// Hides the address bar on mobile devices
			hideAddressBar: true,

			// Opens links in an iframe preview overlay
			previewLinks: true,

			// Transition style
			transition: 'slide', // none/fade/slide/convex/concave/zoom

			// Transition speed
			transitionSpeed: 'fast', // default/fast/slow

			// Transition style for full page slide backgrounds
			backgroundTransition: 'fade', // none/fade/slide/convex/concave/zoom

			// Number of slides away from the current that are visible
			viewDistance: 3,

			// Parallax background image
			parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

			// Parallax background size
			parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

			// Number of pixels to move the parallax background per slide
			// - Calculated automatically unless specified
			// - Set to 0 to disable movement along an axis
			parallaxBackgroundHorizontal: null,
			parallaxBackgroundVertical: null,


			// The display mode that will be used to show slides
			display: 'block',

			/*
			multiplex: {
				// Example values. To generate your own, see the socket.io server instructions.
				secret: '13652805320794272084', // Obtained from the socket.io server. Gives this (the master) control of the presentation
				id: '1ea875674b17ca76', // Obtained from socket.io server
				url: 'https://reveal-js-multiplex-ccjbegmaii.now.sh' // Location of socket.io server
			},
			*/

			plugins: [
				RevealMarkdown,
				RevealHighlight
			]

			// dependencies: [
			// 	{ src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/plugin/markdown/markdown.js' },
			// 	{ src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/plugin/notes/notes.js', async: true },
			// 	{ src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/plugin/highlight/highlight.js', async: true }
			// 	//{ src: '//cdn.socket.io/socket.io-1.3.5.js', async: true },
			// 	//{ src: 'plugin/multiplex/master.js', async: true },
			// 	// and if you want speaker notes
			// 	// { src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/plugin/notes-server/client.js', async: true }

			// ],
			// markdown: {
			// 	smartypants: true
			// }
		});
		Reveal.addEventListener("ready", function addFragmentToLists() {
			for (const listItem of document.querySelectorAll(".fragmented-lists li")) {
				listItem.classList.add("fragment");
			}

			for (const preCode of document.querySelectorAll("pre > code")) {
				preCode.setAttribute("data-trim", "");
			}

			for (const qrcode of document.querySelectorAll("qrcode")) {
				new QRCode(qrcode, qrcode.getAttribute("href"))
			}
		});
	</script>
</body>

</html>
